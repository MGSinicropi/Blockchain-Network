<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Explorer</title>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #004aad; /* Blue background */
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      main {
        background-color: #d00000; /* Red background */
        padding: 20px;
        border-radius: 10px;
        max-width: 900px;
        width: 90%;
        text-align: left; /* Align content to the left */
      }

      h1,
      h2 {
        text-align: center; /* Keep headers centered */
      }

      button {
        background-color: #ffffff; /* White buttons */
        color: #d00000; /* Red text */
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      button:hover {
        opacity: 0.9;
      }

      input[type="text"],
      input[type="number"] {
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        border: none;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }

      #output,
      #error-output {
        margin-top: 20px;
        padding: 10px;
        background-color: white; /* White background */
        color: black; /* Black text */
        border-radius: 5px;
        font-family: monospace; /* Use monospace for better readability */
        white-space: pre-wrap; /* Preserve formatting */
        overflow-x: auto;
        text-align: left; /* Align text to the left */
      }

      #error-output {
        background-color: #ffcccc; /* Light red for errors */
        color: #660000; /* Dark red text */
      }

      @media (max-width: 768px) {
        main {
          padding: 10px;
        }

        button {
          font-size: 14px;
          padding: 8px 16px;
        }

        input {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blockchain Explorer</h1>
    </header>
    <main>
      <h2>Create Wallet</h2>
      <button id="create-wallet">Create Wallet</button>
      <div id="wallet-output"></div>

      <h2>Faucet Transaction</h2>
      <label for="faucetRecipient">Recipient Address:</label>
      <input type="text" id="faucetRecipient" placeholder="Recipient Address" />
      <label for="faucetAmount">Amount:</label>
      <input type="number" id="faucetAmount" placeholder="Amount" />
      <button id="send-faucet">Send Faucet Transaction</button>

      <h2>Blockchain Actions</h2>
      <button id="view-chain">View Blockchain</button>
      <button id="mine-block">Mine Block</button>

      <h2>Add Transaction</h2>
      <label for="sender">Sender Address:</label>
      <input type="text" id="sender" placeholder="Sender Address" />
      <label for="recipient">Recipient Address:</label>
      <input type="text" id="recipient" placeholder="Recipient Address" />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Amount" />
      <button id="add-transaction">Add Transaction</button>

      <h2>View Block by Hash</h2>
      <label for="blockHash">Block Hash:</label>
      <input type="text" id="blockHash" placeholder="Block Hash" />
      <button id="fetch-block">Fetch Block</button>

      <h2>Check Wallet Balance</h2>
      <label for="address">Wallet Address:</label>
      <input type="text" id="address" placeholder="Wallet Address" />
      <button id="view-balance">View Balance</button>

      <h2>Connect to a Node</h2>
      <label for="nodeUrl">Node URL:</label>
      <input type="text" id="nodeUrl" placeholder="http://localhost:3001" />
      <button id="add-node">Add Node</button>

      <h2>Sync with Nodes</h2>
      <button id="sync-nodes">Sync Nodes</button>

      <div id="error-output"></div>
      <div id="output"></div>
    </main>
    <script src="frontend.js"></script>
  </body>
</html>
