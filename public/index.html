<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blockchain Explorer</title>
    <script src="frontend.js" defer></script>
  </head>
  <body>
    <h1>Blockchain Explorer</h1>
    <div>
      <h2>Wallet</h2>
      <button onclick="createWallet()">Create Wallet</button>
      <div id="wallet-output"></div>
    </div>
    <div>
      <h2>Transactions</h2>
      <input type="text" id="sender" placeholder="Sender" />
      <input type="text" id="recipient" placeholder="Recipient" />
      <input type="number" id="amount" placeholder="Amount" />
      <button onclick="addTransaction()">Add Transaction</button>
    </div>
    <div>
      <h2>Mine Block</h2>
      <button onclick="mineBlock()">Mine</button>
    </div>
    <div>
      <h2>Blockchain</h2>
      <button onclick="fetchChain()">View Blockchain</button>
      <div id="chain-output"></div>
    </div>
  </body>
</html>
